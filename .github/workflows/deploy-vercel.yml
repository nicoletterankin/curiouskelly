name: Deploy to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'curiouskelly-marketing-site/**'
      - 'daily-lesson-marketing/**'
      - '.github/workflows/deploy-vercel.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Vercel environment (production | preview)'
        required: true
        default: 'preview'
        type: choice
        options:
          - production
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f "curiouskelly-marketing-site/package.json" ]; then
            cd curiouskelly-marketing-site
            npm install
          elif [ -f "daily-lesson-marketing/package.json" ]; then
            cd daily-lesson-marketing
            npm install
          else
            npm install
          fi

      - name: Build
        run: |
          if [ -f "curiouskelly-marketing-site/package.json" ]; then
            cd curiouskelly-marketing-site
            npm run build
          elif [ -f "daily-lesson-marketing/package.json" ]; then
            cd daily-lesson-marketing
            npm run build
          else
            npm run build
          fi
        env:
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL || 'https://curiouskelly.com' }}

      - name: Deploy with Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.event.inputs.environment == 'production' && '--prod' || '' }}
          working-directory: ${{ contains(github.event.head_commit.message, 'marketing') && 'curiouskelly-marketing-site' || (contains(github.event.head_commit.message, 'daily-lesson') && 'daily-lesson-marketing' || '.') }}





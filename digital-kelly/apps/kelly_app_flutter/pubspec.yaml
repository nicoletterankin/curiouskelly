name: kelly_app_flutter
description: Kelly OS Flutter app with Unity embed for 3D avatar rendering
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  audioplayers: ^5.2.0
  path_provider: ^2.1.2
  flutter_unity_widget: ^2022.2.1
  lesson_models:
    path: ../../packages/lesson_models

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/kelly_front.png
    - assets/kelly_a2f_cache.json
    - assets/lessons/
    # NOTE: do NOT embed large audio in repo; use runtime path copy explained in README




















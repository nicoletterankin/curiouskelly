name: curious_kellly
description: Curious Kellly - The Daily Lesson (Age-Adaptive AI Teacher)
publish_to: 'none'
version: 0.2.0+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI/UX
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  
  # Unity Integration
  flutter_unity_widget: ^2022.2.0
  
  # Voice & Audio
  flutter_webrtc: ^0.9.48
  web_socket_channel: ^2.4.0
  permission_handler: ^11.0.1
  record: ^5.0.4
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Analytics
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  json_annotation: ^4.8.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/animations/
    - assets/reinmaker/icons/
    - assets/reinmaker/cosmetics/
    - assets/reinmaker/locales/
    - assets/reinmaker/captions/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600




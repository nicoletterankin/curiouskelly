services:
  - type: web
    name: curious-kellly-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: OPENAI_REALTIME_MODEL
        value: gpt-4o-realtime-preview-2024-10-01
















[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "functions/netlify"

[[redirects]]
  from = "/api/lead"
  to = "/.netlify/functions/lead"
  status = 200
  force = true

[[redirects]]
  from = "/api/rum"
  to = "/.netlify/functions/rum"
  status = 200
  force = true





<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio Test</h1>
    <audio controls>
        <source src="test_audio_output/basic_synthesis/basic_sample_1.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Real Audio Test</h2>
    <audio controls>
        <source src="real_audio_output/basic_synthesis/basic_voice_1_1.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Test if we can load the JSON data
        fetch('voice_library_data.json')
            .then(response => response.json())
            .then(data => {
                console.log('JSON loaded successfully:', data.voices.length, 'voices');
                console.log('First voice:', data.voices[0]);
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
            });
    </script>
</body>
</html>

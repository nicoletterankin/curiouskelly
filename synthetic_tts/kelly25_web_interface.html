<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly25 Voice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        select, input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-player {
            width: 100%;
            margin: 20px 0;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .examples {
            margin-top: 30px;
        }

        .example-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .example-btn:hover {
            background: #5a6268;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Kelly25 Voice Generator</h1>
            <p>AI-Powered Voice Synthesis</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="textInput">Enter text to synthesize:</label>
                    <textarea id="textInput" placeholder="Type your text here... (max 50 characters)"></textarea>
                </div>

                <div class="options">
                    <div class="input-group">
                        <label for="outputFormat">Output Format:</label>
                        <select id="outputFormat">
                            <option value="wav">WAV</option>
                            <option value="mp3">MP3</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="sampleRate">Sample Rate:</label>
                        <select id="sampleRate">
                            <option value="22050">22050 Hz</option>
                            <option value="44100">44100 Hz</option>
                        </select>
                    </div>
                </div>

                <button class="btn" onclick="synthesizeSpeech()">Generate Voice</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating voice... Please wait</p>
            </div>

            <div class="error" id="error"></div>
            <div class="success" id="success"></div>

            <div class="result" id="result">
                <h3>Generated Audio</h3>
                <audio class="audio-player" id="audioPlayer" controls></audio>
                <div>
                    <button class="download-btn" onclick="downloadAudio()">Download Audio</button>
                    <span id="audioInfo"></span>
                </div>
            </div>

            <div class="examples">
                <h3>Example Texts</h3>
                <p>Click any example to use it:</p>
                <button class="example-btn" onclick="setText('Hello! I\'m Kelly, your learning companion.')">Greeting</button>
                <button class="example-btn" onclick="setText('Let\'s explore this concept together.')">Learning</button>
                <button class="example-btn" onclick="setText('Great job on that last attempt!')">Encouragement</button>
                <button class="example-btn" onclick="setText('What do you think about this idea?')">Question</button>
                <button class="example-btn" onclick="setText('Mathematics is the language of the universe.')">Educational</button>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalRequests">-</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cacheSize">-</div>
                    <div class="stat-label">Cache Size (MB)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="apiStatus">-</div>
                    <div class="stat-label">API Status</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentRequestId = null;

        async function synthesizeSpeech() {
            const textInput = document.getElementById('textInput');
            const outputFormat = document.getElementById('outputFormat').value;
            const sampleRate = parseInt(document.getElementById('sampleRate').value);
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const success = document.getElementById('success');

            // Validate input
            if (!textInput.value.trim()) {
                showError('Please enter some text to synthesize.');
                return;
            }

            if (textInput.value.length > 50) {
                showError('Text is too long. Maximum 50 characters allowed.');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            success.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/synthesize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: textInput.value,
                        output_format: outputFormat,
                        sample_rate: sampleRate
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentRequestId = data.request_id;

                // Show result
                const audioPlayer = document.getElementById('audioPlayer');
                const audioInfo = document.getElementById('audioInfo');
                
                audioPlayer.src = `${API_BASE}/audio/${data.request_id}`;
                audioInfo.textContent = `Duration: ${data.duration.toFixed(2)}s | Request ID: ${data.request_id}`;
                
                result.style.display = 'block';
                success.style.display = 'block';
                success.textContent = 'Voice generated successfully!';
                
                // Update stats
                updateStats();

            } catch (err) {
                showError(`Error: ${err.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function setText(text) {
            document.getElementById('textInput').value = text;
        }

        function downloadAudio() {
            if (currentRequestId) {
                const link = document.createElement('a');
                link.href = `${API_BASE}/audio/${currentRequestId}`;
                link.download = `kelly25_${currentRequestId}.wav`;
                link.click();
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/cache/stats`);
                const stats = await response.json();
                
                document.getElementById('totalRequests').textContent = stats.total_cached;
                document.getElementById('cacheSize').textContent = stats.cache_size_mb.toFixed(2);
            } catch (err) {
                console.error('Failed to update stats:', err);
            }
        }

        async function checkApiHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const health = await response.json();
                document.getElementById('apiStatus').textContent = health.status;
            } catch (err) {
                document.getElementById('apiStatus').textContent = 'Offline';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            checkApiHealth();
            
            // Update stats every 30 seconds
            setInterval(updateStats, 30000);
        });
    </script>
</body>
</html>
